<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BATTLE</title>
</head>

<body>
    <div class="div_header">
        <header class="box_header">
            <h1 class="titulo">CSS BATTLE</h1>
        </header>
        <img src="knight.gif" alt="cavaleiro" class="knight">
    </div>

    <div class="div_main">

        <h2 class="box_titulo">Escolha seu item</h2>

        <main class="box_main">
            <h3>Escolha sua espada</h3>
            <div class="container_sword">
                <img src="sword1.jfif" alt="espada 1" class="sword1 card">
                <img src="sword2.jfif" alt="espada 2" class="sword2 card">
                <img src="sword3.jfif" alt="espada 3" class="sword3 card">
            </div>
            <h3>Escolha seu escudo</h3>
            <div class="container_shield">
                <img src="shield1.jfif" alt="escudo1" class="shield1 card">
                <img src="shield2.jfif" alt="escudo2" class="shield2 card">
                <img src="shield3.jfif" alt="escudo3" class="shield3 card">
            </div>
            <h3>Escolha seu machado</h3>
            <div class="container_axe">
                <img src="axe1.jfif" alt="machado1" class="axe1 card">
                <img src="axe2.jfif" alt="machado2" class="axe2 card">
                <img src="axe3.jfif" alt="machado3" class="axe3 card">
            </div>
            <h3>Escolha seu anel</h3>
            <div class="container_ring">
                <img src="ring1.jfif" alt="anel1" class="anel1 card">
                <img src="ring2.jfif" alt="anel2" class="anel2 card">
                <img src="ring3.jfif" alt="anel3" class="anel3 card">
            </div>
            <h3>Escolha seu colar</h3>
            <div class="container_collar">
                <img src="collar1.jfif" alt="colar4" class="colar1 card">
                <img src="collar2.jfif" alt="colar2" class="colar2 card">
                <img src="collar3.jfif" alt="colar3" class="colar3 card">
            </div>

        </main>
    </div>


</body>

</html>
