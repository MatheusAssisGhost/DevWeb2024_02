<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="icon2.png" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscou? Achou!</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div class="box_header">
        <header class="container_header">
            <h1 class="titulo">BUSCOU? ACHOU!</h1>
            <h3 class="subtitulo">Para sua busca, temos a resposta.</h3>

            <nav class="box_nav">
                <a href="#" class="menu">Quem somos</a>
                <a href="#" class="menu">Fornecedores</a>
                <a href="#" class="menu">Cadastro</a>
            </nav>
        </header>
    </div>

    <div>
        <main>
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <h3 class="apresenta">Hortfruti de qualidade</h3>
                        <img src="vegetais.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <h3 class="apresenta">Roupas de qualidade</h3>
                        <img src="roupas.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <h3 class="apresenta">Bebidas de qualidade</h3>
                        <img src="bebidas.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>


                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
